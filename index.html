<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chinese Number Game</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at center, #d8e2f1, #a8c4e2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 1rem;
        }

        #game {
            display: none;
            text-align: center;
        }

        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            margin: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.3s;
        }

        button:hover {
            background: #2563eb;
        }

        #score {
            font-size: 1.2rem;
            margin-top: 1rem;
        }

        #streak {
            font-size: 1.2rem;
            margin-top: 0.5rem;
            color: #dc2626;
        }

        #replayBtn {
            background: #6b7280;
            margin-bottom: 1rem;
        }

        #replayBtn:hover {
            background: #4b5563;
        }

        #options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .correct {
            background: #22c55e !important;
        }

        .wrong {
            background: #ef4444 !important;
        }
    </style>
</head>

<body>
    <h1>ðŸŽ§ Chinese Number Game</h1>

    <div id="intro">
        <p>Press Start to hear a number (1â€“100). Choose the correct one!</p>
        <button id="startBtn">Start Game</button>
    </div>

    <div id="game">
        <audio id="audio"></audio>
        <button id="replayBtn">ðŸ”Š Replay</button>
        <div id="options"></div>
        <div id="score">Score: 0</div>
        <div id="streak">ðŸ”¥ Streak: 0</div>
    </div>

<script>
    const startBtn = document.getElementById('startBtn');
    const gameDiv = document.getElementById('game');
    const introDiv = document.getElementById('intro');
    const optionsDiv = document.getElementById('options');
    const scoreDisplay = document.getElementById('score');
    const streakDisplay = document.getElementById('streak');
    const replayBtn = document.getElementById('replayBtn');
    const audioEl = document.getElementById('audio');

    let score = 0;
    let streak = 0;
    let currentNumber = null;
    let currentSpeaker = null;

    // Available speaker folders (add more as they become available)
    const speakers = ['gTTS'];

    const correctFx = new Audio('audio/fx/correct.mp3');
    const wrongFx = new Audio('audio/fx/wrong.mp3');

    // Select a random speaker from the available speakers
    function getRandomSpeaker() {
        return speakers[Math.floor(Math.random() * speakers.length)];
    }

    // Get audio path for a number from a specific speaker
    function getAudioPath(number, speaker) {
        return `audio/chinese/${speaker}/${number}.mp3`;
    }

    function startGame() {
        introDiv.style.display = 'none';
        gameDiv.style.display = 'block';
        nextQuestion();
    }

    function replayAudio() {
        if (audioEl.src) {
            audioEl.currentTime = 0;
            audioEl.play();
        }
    }

    function nextQuestion() {
        currentNumber = Math.floor(Math.random() * 100) + 1;
        currentSpeaker = getRandomSpeaker();
        audioEl.src = getAudioPath(currentNumber, currentSpeaker);
        audioEl.play();

        // Create 3 random wrong answers
        const options = [currentNumber];
        while (options.length < 4) {
            const rand = Math.floor(Math.random() * 100) + 1;
            if (!options.includes(rand)) options.push(rand);
        }

        // Shuffle options
        options.sort(() => Math.random() - 0.5);

        // Render buttons
        optionsDiv.innerHTML = '';
        options.forEach(num => {
            const btn = document.createElement('button');
            btn.textContent = num;
            btn.onclick = () => checkAnswer(num, btn);
            optionsDiv.appendChild(btn);
        });
    }

    function updateDisplay() {
        scoreDisplay.textContent = `Score: ${score}`;
        streakDisplay.textContent = `ðŸ”¥ Streak: ${streak}`;
    }

    function checkAnswer(selected, btn) {
        if (selected === currentNumber) {
            correctFx.play();
            btn.classList.add('correct');
            score++;
            streak++;
            updateDisplay();
            setTimeout(nextQuestion, 800);
        } else {
            wrongFx.play();
            btn.classList.add('wrong');
            score--;
            streak = 0;
            updateDisplay();
            audioEl.play(); // replay number
        }
    }

    startBtn.addEventListener('click', startGame);
    replayBtn.addEventListener('click', replayAudio);
</script>

</body>

</html>
